<!DOCTYPE html>
<html>
    <head>
      <title>TimeCapsule</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>TimeCapsule</h1>

      <h3>Dig up some files and see what may be buried out there!</h3>

      <div id="sidebar">
        <ul>
          <li><a id="auth-one"href="#">Sign Up</a></li>
          <li><a id="auth-two"href="#">Sign In</a></li>
          <li><a id="auth-three"href="#">Change Password</a></li>
          <li><a id="auth-four"href="#">Sign Out</a></li>
        </ul>

        <div id="sidebar-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="sign-up frame">

          <h3 class="header-sign-up">Sign up</h3>

          <form id="sign-up">
            <input class="input" type="text" name="credentials[email]" placeholder="email"><br>
            <input class="input" type="password" name="credentials[password]" placeholder="password"><br>
            <input class="input" type="password" name="credentials[password_confirmation]" placeholder="confirm password"><br>
            <button type="submit" id="btn-one" href="#"><i>+</i></button>
          </form>
        </div>

        <div class="sign-in frame">

       <h3 class="header-sign-in">Sign In</h3>

       <form id="sign-in">
         <input class="input" type="text" name="credentials[email]" placeholder="email"><br>
         <input class="input" type="password" name="credentials[password]" placeholder="password"><br>
         <button type="submit" id="btn-two" href="#"><i>+</i></button>
       </form>
     </div>

     <div class="change-password frame">

       <h3 class="header-change-password">Change Password</h3>

       <form id="change-password">
         <input class="input" type="password" name="passwords[old]" placeholder="old password"><br>
         <input class="input" type="password" name="passwords[new]" placeholder="new password"><br>
         <button type="submit" id="btn-three" href="#"><i>+</i></button>
       </form>
     </div>

     <div class="sign-out frame">
       <h3>You have been signed out! Thank you for using TimeCapsule, see you next
         time!</h3>
     </div>

     <div class="footer">
        <p>Site by Kara, Caleb, Kosta, Brandon</p>
    </div>


      </div>
    </body>
</html>
