<!DOCTYPE html>
<html>
    <head>
      <title>TimeCapsule</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">

      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>TimeCapsule</h1>

      <div id="sidebar">
        <ul>
          <li><a id="sign-up-nav" href="#">Sign Up</a></li>
          <li><a id="sign-in-nav" href="#">Sign In</a></li>
          <li><a id="change-password-nav" href="#">Change Password</a></li>
          <li><a id="sign-out-nav" href="#">Sign Out</a></li>
          <li><a id="launch-page-nav" href="#">Launch Page</a></li>
        </ul>

        <div id="sidebar-btn">
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
        </div>
      </div>

     <div id="content"></div>

     <div class="wrapper"></div>

     <footer>
       <div class="wrapper">
         Site by Kara, Caleb, Kosta, Brandon
       </div>
     </footer>

     <!-- Update Docs Modal -->
     <div class="modal fade" id="update-doc-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="update-doc-modal-label">Edit a File</h4>
           </div>
           <div class="modal-body">
             <form class="update-doc-form">
               <div class="form-group">
                 <input name="file[title]" type="text" class="form-control" id="update-doc-title" placeholder="Enter File Name" value="{{doc.title}}">
               </div>
               <br>

               <div class="form-group">
                <label for="update-doc-category">Category</label>
                  <input type="text" name="file[category]" class="form-control" id="update-doc-category" placeholder="Category">
              </div>

               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button id="update-btn" type="submit" class="btn-sm btn-defaults edit-btn">
                 Update
               </button>
             </form>
           </div>
         </div>
       </div>
     </div>

    </body>
</html>
